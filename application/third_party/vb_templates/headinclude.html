<script type="text/javascript">
    var registered_popups = new Array();
    function register_popup(name_link){

        name_link = "#"+name_link;
        name_div = name_link+"_menu";

        if($(name_link) && $(name_div)){
            registered_popups.push(name_div);
        }
        $(name_link+" a").click(function(){
            var p = $(name_link).position();
            if(p){
                for(n in registered_popups){ if(registered_popups[n] != name_div) $(registered_popups[n]).hide(); }
                $(name_div).css("position","absolute").css("top",p.top).css("left", p.left+150).show();
            }
        });
    }
</script>
